{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}


    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<style>
.divider:after,
.divider:before {
content: "";
flex: 1;
height: 1px;
background: #eee;
}
</style>
      <section class="vh-50">
        <div class="container py-5 h-100">
          <div class="row d-flex align-items-center justify-content-center h-100">
            <div class="col-md-8 col-lg-7 col-xl-6">
              <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.svg"
                class="img-fluid" alt="Phone image">
            </div>
            <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
                <form method="post">
                    {% csrf_token %}
              
                    <!-- Email input -->
                    <div class="form-outline mb-4">
                      
                      <input type="text" id="loginName" id="id_username" name="username" maxlength="100" placeholder="User Name" class="form-control" required/>
                      <!-- <label class="form-label" for="id_username">UserName</label> -->
                    </div>
              
                    <!-- Password input -->
                    <div class="form-outline mb-4">
                      
                      <input type="password" placeholder="Password" name="password" maxlength="50" id="password" class="form-control" required/>
                      <!-- <label class="form-label" for="password">Password</label> -->
                    </div>
              
                   
              
                    <!-- Submit button -->
                    <button type="submit" class="btn btn-primary btn-block mb-4">Sign Up</button>
              
                    <!-- Register buttons -->
                    <div class="text-center">
                      <p>Not a member? <a href="{% url 'register' %}">Register</a></p>
                    </div>
                  </form>
                </div>
                </div>
            </form>
            </div>
          </div>
        </div>
      </section>
      
      





    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

{% endblock %}
